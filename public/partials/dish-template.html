    <div class="dynamic-layout-item dynamic-layout-col-4 bootcards-cards" ng-controller="Work1Controller">
      
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
			  <a ui-sref="app.dishdetail({id: it.data.id})"><h2 class="panel-title pull-left"><b>{{it.data.name}}</b></h2></a>
              <a class="btn btn-default pull-right" ng-click='externalScope().deleteCard(it.id)'>
                <span class="glyphicon glyphicon-remove"></span>                
              </a>
            </div>
            <div class="list-group">
              <div class="list-group-item">
                <p class="list-group-item-text">Description</p>
                <h4 class="list-group-item-heading">{{it.data.description}}</h4>
              </div>
			  <div class="list-group-item">
                <p class="list-group-item-text">Restaurant</p>
                <h4 class="list-group-item-heading">{{it.data.restaurant}}</h4>
              </div>
              <div class="list-group-item">
                <img layout-on-load ng-src={{it.data.image}} class="img-responsive"/>
              </div>
			  <div class="list-group-item" style="height: 35px">
                <h4 class="list-group-item-heading" style="float: right">{{it.data.price | currency}}</h4>
              </div>
            </div>
          <div class="panel-footer" style="height: 35px">
             <small class="pull-left">Rating: {{it.rating}}</small>
          </div>
        </div>
    </div>
